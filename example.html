<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaflet WMTS Plugin Example</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Load Leaflet first -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Then your UMD plugin build -->
  <script src="./dist/leaflet.tilelayer.wmts.min.js"></script>

  <script>
    const map = L.map("map").setView([40.7128, -74.0060], 5);

    const layer = LTileLayerWMTS.wmts(
    "https://basemap.nationalmap.gov/arcgis/rest/services/USGSTopo/MapServer/WMTS?",
    {
        layer: "USGSTopo",
        style: "default",
        tileMatrixSet: "default028mm",
        format: "image/png",
        googleMapsCompatible: true
    }
    );
    layer.addTo(map);

    layer.on("tileerror", (e) => {
      console.error("WMTS tile error:", e.coords, e.error);
    });
  </script>
</body>
</html>
